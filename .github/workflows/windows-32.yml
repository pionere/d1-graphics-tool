name: Windows-x86

on: [ push, pull_request ]
#on:
#  push:
#    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        arch: 'win32_msvc2019'
        cache: 'true'

    - name: Configure
      run: cmake -S. -Bbuild -A Win32

    - name: Make
      run: cmake --build build -j $(nproc)

    - name: Package
      run: |
        mkdir dist
        copy build\Debug\D1GraphicsTool.exe dist
        cd dist
        windeployqt D1GraphicsTool.exe --no-compiler-runtime --no-opengl-sw --no-system-d3d-compiler --no-virtualkeyboard --no-translations --no-quick-import
      shell: cmd

    #- name: Show content of workspace
    #  run: find $RUNNER_WORKSPACE
    #  shell: bash

    - name: Upload
      if: ${{ !env.ACT }}
      uses: actions/upload-artifact@v3
      with:
        name: D1GraphicsTool-Windows-x86
        path: dist

    - name: Create zip
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: '../D1GraphicsTool1.zip'
        directory: 'dist'

    - name: Upload1
      if: ${{ !env.ACT }}
      uses: actions/upload-artifact@v3
      with:
        path: D1GraphicsTool1.zip
        name: D1GraphicsTool-Windows-x86_1.zip

  release:
    needs: [build]
    runs-on: windows-latest
    steps:
    # x86 builds
    - name: Download Win D1GraphicsTool artifact
      uses: actions/download-artifact@v3
      with:
        name: D1GraphicsTool-Windows-x86_1.zip
    - name: Show content of workspace
      run: find $RUNNER_WORKSPACE
      shell: bash
    #- run: mv ${{github.workspace}}/D1GraphicsTool-Windows-x86_1.zip ${{github.workspace}}/D1GraphicsTool-Windows-x86.zip

    - name: Create release notes
      run: |
        echo 'Latest nightly builds'         > RELEASE_NOTE.md
        echo ''                             >> RELEASE_NOTE.md
        echo '### **D1GraphicsTool**'       >> RELEASE_NOTE.md
        echo '_Filename_ | _Description_'   >> RELEASE_NOTE.md
        echo '------------ | -------------' >> RELEASE_NOTE.md
        echo '[D1GraphicsTool-Windows-x86.zip](../../releases/download/dgt-nightly/D1GraphicsTool-Windows-x86.zip)   | D1GraphicsTool for `Windows x86`' >> RELEASE_NOTE.md

    #- name: Show content of workspace
    #  run: find $RUNNER_WORKSPACE
    #  shell: bash

    - uses: dev-drprasad/delete-tag-and-release@v0.2.0
      with:
        delete_release: true
        tag_name: dgt-nightly
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Release
      uses: softprops/action-gh-release@v0.1.14
      with:
        tag_name: dgt-nightly
        body_path: ${{ github.workspace }}/RELEASE_NOTE.md
        draft: false
        prerelease: true
        files: |
          ${{github.workspace}}/D1GraphicsTool-Windows-x86.zip
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
