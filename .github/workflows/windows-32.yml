name: Windows-x86

on: [ push, pull_request ]
#on:
#  push:
#    branches: [ "master" ]
#  pull_request:
#    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        arch: 'win32_msvc2019'
        cache: 'true'

    - name: Configure
      run: cmake -S. -Bbuild -A Win32

    - name: Make
      run: cmake --build build -j $(nproc)

    - name: Package
      run: |
        mkdir dist
        copy build\Debug\D1GraphicsTool.exe dist
        cd dist
        windeployqt D1GraphicsTool.exe --no-compiler-runtime --no-opengl-sw --no-system-d3d-compiler --no-virtualkeyboard --no-translations --no-quick-import
      shell: cmd

    - name: Create zip
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'D1GraphicsTool1.zip'
        path: 'dist'

    - name: Create zip2
      run: git archive -o D1GraphicsTool2.zip -path dist

    - name: Upload
      if: ${{ !env.ACT }}
      uses: actions/upload-artifact@v3
      with:
        name: D1GraphicsTool-Windows-x86
        path: dist

    - name: Upload1
      uses: actions/upload-artifact@v3
      with:
        path: D1GraphicsTool1.zip
        name: D1GraphicsTool-Windows-x86_1.zip

    - name: Upload2
      uses: actions/upload-artifact@v3
      with:
        path: D1GraphicsTool2.zip
        name: D1GraphicsTool-Windows-x86_2.zip
